<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="darksky.secret.js"></script>
    <script>
    $(function () {
        $.getJSON("https://api.darksky.net/forecast/"+DARKSKYKEY+"/35.103,138.8598?units=si&lang=ja&exclude=currently,minutely,hourly,alerts,flags",
            function (data) {
       
            $("#desc").text(data.daily.summary);
            $("#desc0").text(data.daily.data[0].summary);
            $("#temp0").text(data.daily.data[0].temperatureHigh);
            $("#temp0low").text(data.daily.data[0].temperatureLow);
            $("#desc1").text(data.daily.data[1].summary);
            $("#temp1").text(data.daily.data[1].temperatureHigh);
            $("#temp1low").text(data.daily.data[1].temperatureLow);
            $("#desc2").text(data.daily.data[2].summary);
            $("#temp2").text(data.daily.data[2].temperatureHigh);
            $("#temp2low").text(data.daily.data[2].temperatureLow);
            $("#desc3").text(data.daily.data[3].summary);
            $("#temp3").text(data.daily.data[3].temperatureHigh);
            $("#temp3low").text(data.daily.data[3].temperatureLow);

//            $("#weather").show();
        });
    });
function set2fig(num) {
   // 桁数が1桁だったら先頭に0を加えて2桁に調整する
   var ret;
   if( num < 10 ) { ret = "0" + num; }
   else { ret = num; }
   return ret;
}
function showClock2() {
   var nowTime = new Date();
   var nowHour = set2fig( nowTime.getHours() );
   var nowMin  = set2fig( nowTime.getMinutes() );
   var nowSec  = set2fig( nowTime.getSeconds() );
   var msg = nowHour + ":" + nowMin + ":" + nowSec ;
   document.getElementById("RealtimeClockArea").innerHTML = msg;
}
setInterval('showClock2()',1000);
  </script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2 id="RealtimeClockArea"> </h2>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h3 class="text-muted">沼津</h3>
          <p id="desc"></p>
        </div>
      </div>
      <div class="row">
            <div class="col-md-3">
                <h2>今日</h2>
                <ul>
                    <li id="temp0"></li>
                    <li id="temp0low"></li>
                    <li id="desc0"></li>
                </ul>
            </div>
            <div class="col-md-3">
                <h2>明日</h2>
                <ul>
                    <li id="temp1"></li>
                    <li id="temp1low"></li>
                    <li id="desc1"></li>
                </ul>
            </div>
            <div class="col-md-3">
                <h2></h2>
                <ul>
                    <li id="temp2"></li>
                    <li id="temp2low"></li>
                    <li id="desc2"></li>
                </ul>
            </div>
            <div class="col-md-3">
                <h2></h2>
                <ul>
                    <li id="temp3"></li>
                    <li id="temp3low"></li>
                    <li id="desc3"></li>
                </ul>
            </div>
      </div>
    </div>

  </body>
</html>
