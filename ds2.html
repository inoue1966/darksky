<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <style>
        h1.ff,p.ff{
        font-family: 'Orbitron', sans-serif;
        }
    </style>

    <script src="darksky.secret.js"></script>
    <script>
    const tenki = {
        "clear-day":"img/010701sonota107-trans.png",
        "clear-night":"",
        "rain":"img/010701sonota118-trans.png",
        "snow":"", 
        "sleet":"", 
        "wind":"", 
        "fog":"", 
        "cloudy":"img/010701sonota113-trans.png", 
        "partly-cloudy-day":"img/010701sonota147-trans.png", 
        "partly-cloudy-night":"",
        "hail":"", 
        "thunderstorm":"", 
        "tornado":""
    };
    $(function () {
        $.getJSON("https://api.darksky.net/forecast/"+DARKSKYKEY+"/35.2637,139.1502?units=si&lang=ja&exclude=currently,minutely,hourly,alerts,flags",
            function (data) {
                let t = 0.0;
            $("#desc").text(data.daily.summary);

            $('.icon0').children('img').attr('src', tenki[data.daily.data[0].icon]);
            $("#desc0").text(data.daily.data[0].summary);
            t = data.daily.data[0].temperatureHigh*10;
            t = Math.round(t)/10;
            $("#temp0").text(t);
            t = data.daily.data[0].temperatureLow*10;
            t = Math.round(t)/10;
            $("#temp0low").text(t);

            $('.icon1').children('img').attr('src', tenki[data.daily.data[1].icon]);
            $("#desc1").text(data.daily.data[1].summary);
            t = data.daily.data[1].temperatureHigh*10;
            t = Math.round(t)/10;
            $("#temp1").text(t);
            t = data.daily.data[1].temperatureLow*10;
            t = Math.round(t)/10;
            $("#temp1low").text(t);

            $('.icon2').children('img').attr('src', tenki[data.daily.data[2].icon]);
            $("#desc2").text(data.daily.data[2].summary);
            t = data.daily.data[2].temperatureHigh*10;
            t = Math.round(t)/10;
            $("#temp2").text(t);
            t = data.daily.data[2].temperatureLow*10;
            t = Math.round(t)/10;
            $("#temp2low").text(t);

            $('.icon3').children('img').attr('src', tenki[data.daily.data[3].icon]);
            $("#desc3").text(data.daily.data[3].summary);
            t = data.daily.data[3].temperatureHigh*10;
            t = Math.round(t)/10;
            $("#temp3").text(t);
            t = data.daily.data[3].temperatureLow*10;
            t = Math.round(t)/10;
            $("#temp3low").text(t);
//            $("#weather").show();
        });
    });

    function showClock2() {
        let nowTime = new Date();
        $("#RealtimeClockArea").text(`${('00'+nowTime.getHours()).slice(-2)}:${('00'+nowTime.getMinutes()).slice(-2)}:${('00'+nowTime.getSeconds()).slice(-2)}`);
        $("#DayArea").text(`${(nowTime.getMonth()+1)}/${nowTime.getDate()}`);
    }
    setInterval('showClock2()',1000);
  </script>
  </head>
  <body>
    <div class="page-header">
        <div class="container">
            <h1 class="ff" id="RealtimeClockArea" align="center"> </h1>
            <p class="ff" id="DayArea" align="center"></p>
        </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h4>小田原</h4>
          <p id="desc"></p>
        </div>
      </div>
      <div class="row">
            <div class="col-md-3">
            <div class="well">
                <h2>今日</h2>
                <h4>
                <div class="icon0"><img src="img/010701sonota107-trans.png"></img></div>
                <span class="label label-danger" id="temp0"></span>
                <span class="label label-info" id="temp0low"></span>
                </h4>
                <p id="desc0"></p>
            </div>
            </div>
            <div class="col-md-3">
                <div class="well">
                <h2>明日</h2>
                <h4>
                <div class="icon1"><img src="img/010701sonota107-trans.png"></img></div>
                <span class="label label-danger" id="temp1"></span>
                <span class="label label-info" id="temp1low"></span>
                </h4>
                <p id="desc1"></p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="well">
                <h2><span id="adat"></span></h2>
                <h4>
                <div class="icon2"><img src="img/010701sonota107-trans.png"></img></div>
                <span class="label label-danger" id="temp2"></span>
                <span class="label label-info" id="temp2low"></span>
                </h4>
                <p id="desc2"></p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="well">
                <h2><span id="tdat"></span></h2>
                <h4>
                <div class="icon3"><img src="img/010701sonota107-trans.png"></img></div>
                <span class="label label-danger" id="temp3"></span>
                <span class="label label-info" id="temp3low"></span>
                </h4>
                <p id="desc3"></p>
                </div>
            </div>
      </div>
    </div>

  </body>
</html>
